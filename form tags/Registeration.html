<html>
    <head>
        <h2>Registration Page</h2>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>SignUp</legend>
            <label>Email:</label>
            <input type="email"/> <br><br>
            <label>DOB:</label>
            <input type="date"/> <br><br>
            <label>Mobile:</label>
            <input type="number"/> <br><br>
            <label>Gender:</label>
            <input type="radio" name="gender_value"/>Male 
            <input type="radio" name="gender_value"/>Female <br><br>
            <label>State:</label>
            <select>
                <option>--Please Select--</option>
                <option>UP</option>
                <option>MP</option>
                <option>TS</option>
                <option>TN</option>
                <option>KA</option>
                <option>KL</option>
            </select> <br><br>
            <label>Message:</label>
            <textarea rows="4" cols="30"></textarea> <br><br>
            <input type="checkbox"/>Please Accept <a href="https://www.flipkart.com/pages/privacypolicy?otracker=${otracker}_navlinks">Terms&Conditions </a> <br><br>
            <input type="submit" value="Registration"/>
            <input type="reset" value="Cancel"/>
            </fieldset>
        </form>
    </body>
   

</html>
